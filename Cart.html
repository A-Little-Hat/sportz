<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="h-screen bg-gray-300">
	<div class="py-8">
		
	
    <div class="max-w-3xl mx-auto bg-gray-100 shadow-lg rounded-lg  md:max-w-5xl">
        <div class="md:flex ">
            <div class="w-full p-4 px-5 py-5">

            	<div class="md:grid md:grid-cols-6 gap-2 ">

            		<div class="col-span-5 p-5">

            			<h1 class=" text-3xl font-bold ">Shopping Cart</h1>


                        <div class="flex justify-between items-center mt-8 pt-8">
            				<div class="flex  items-center">
            					<img src="public//images/football_shoe.webp" width="100" class="rounded-lg ">

            					<div class="flex flex-col ml-3">
            						<span class="md:text-md text-xl font-medium">Football Shoe</span>
            						<span class="text-xs font-light text-gray-400">#41551</span>
            					</div>
            				</div>

            				<div class="flex justify-center items-center">
            					
            					<div class="pr-8 flex ">
            						<span class="font-semibold hover:scale-150">-</span>
            						<input type="text" class="focus:outline-none bg-gray-100 border h-6 w-8 rounded text-sm px-2 mx-2" value="1">
            						<span class="font-semibold hover:scale-150">+</span>
            					</div>

            					<div class="pr-8 ">
            						<span class="text-md font-medium sm:text-sm">₹1050</span>
            					</div>
            					<div>
            						<i class="fa fa-close text-xs font-medium"></i>
            					</div>
            				</div>
            			</div>

                        <div class="flex justify-between items-center mt-8 pt-8">
            				<div class="flex  items-center">
            					<img src="public//images/atlemadrid.jpg" width="100" class="rounded-lg ">
            					<div class="flex flex-col ml-3">
            						<span class="md:text-md text-xl font-medium">AM jersey</span>
            						<span class="text-xs font-light text-gray-400">#41551</span>
            					</div>            					
            				</div>

            				<div class="flex justify-center items-center">
            					<div class="pr-8 flex ">
            						<span class="font-semibold hover:scale-150">-</span>
            						<input type="text" class="focus:outline-none bg-gray-100 border h-6 w-8 rounded text-sm px-2 mx-2" value="1">
            						<span class="font-semibold hover:scale-150">+</span>
            					</div>

            					<div class="pr-8 ">
            						<span class="text-md font-medium sm:text-sm">₹1050</span>
            					</div>
            					<div>
            						<i class="fa fa-close text-xs font-medium"></i>
            					</div>
            				</div>
            			</div>




            			<div class="flex justify-between items-center mt-6 pt-6 border-t"> 
            				<div class="flex items-center">
            					<i class="fa fa-arrow-left text-sm pr-2"></i>
            					<a class="text-md hover:scale-110 ease-out transition duration-500 flex font-medium text-blue-500" href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                                      </svg>
                                      
                                    Continue Shopping</a>
            				</div>

            				<div class="flex justify-center items-end">
            					<span class="text-md font-medium text-gray-400 mr-1">Subtotal:</span>
            					<span class="text-lg font-bold text-gray-800 "> ₹2000</span>
            					
            				</div>
            				
            			</div>




                        <br/><br/>

            			
            		</div>
            		

                    <div class="md:grid md:grid-cols-1 gap-1 ">
                        <div class=" relative ">
                        <button type="button" class="inline-block px-6 py-4 bg-blue-800 text-white font-medium text-xl leading-tight 
                        uppercase rounded shadow-lg hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
                         active:bg-blue-800 active:shadow-lg transition duration-500 ease-in-out absolute bottom-0 right-0 md:right-0 hover:scale-110 ">Checkout</button>
                        </div>
                    </div>
            		
            	</div>
            	
               
           </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
