<body>

  <section>
    <div class="signupsection">
      <div class="leftdiv">
        <a href="./" class="logo">
          <img alt="logo66" src="./images/logo.png" class="logo" />
        </a>
        <span class="text">
          <span class="quote"><span class="champions">Victory</span> is in having done your best.</span>

        <div class="man-thing">
          <img alt="image235" src="./images/player-img-sign-up.png" class="image" />

      </div>
      <div class="rightdiv">

        <form action="Register" id="myForm" method="post" class="middle-content form">
          <!-- heading -->
          <div class="middle-content-container">
            <span class="text08">Create Account</span>



            <!-- username input -->
            <div class="name-phone">
              <div class="full-name-input">
                <!-- <div type="text" class="text14">Username</div> -->
                <input type="text" name="Name" placeholder="Name" class="Name input-hover" required id="name" />
              </div>
              <div class="phone">
                <!-- <div type="text" class="text14">Username</div> -->
                <input type="tel" name="phone" placeholder="phone" class="phone input-hover" required id="phone" />
              </div>
            </div>

            <div class="email-input">
              <!-- <div type="text" class="text14">Username</div> -->
              <input type="text" name="email" placeholder="Email" class="email input-hover" required id="email" />
            </div>
            <!-- address input -->
            <div class="address-input">
              <!-- <div type="text" class="text14">Username</div> -->
              <input type="text" name="address" placeholder="Address" class="Address input-hover" required
                id="address" />
            </div>

            <!-- password input -->
            <div class="password-input">
              <!-- <div class="text16">Password</div> -->
              <input autocomplete="new-password" type="password" name="password" placeholder="Password"
                class="password input-hover" required id="password" />

            <!-- login button -->
            <div class="loginbutton">
              <button id="registerBtn" class="frame1">Sign up</button>
            </div>

            <!-- password reset -->
            <div class="text12">
              <span>Already have an account? <a href="./SignIn"><span class="text12-reset">Sign
                    in</span></a></span>
            </div>
          </div>
      </div>
    </div>
    </form>
  </section>
  <script>
    const ValidateEmail = (mail) => {
      // function ValidateEmail(mail){
      if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)) {
        return (true)
      }
      return (false)
    }
    const validatePassword = () => {
      var p = document.getElementById('password').value,
        errors = [];
      if (p.length < 6) {
        errors.push("Your password must be at least 6 characters");
      }
      if (p.length > 12) {
        errors.push("Your password must less than 12 characters");
      }
      if (p.search(/[a-z]/i) < 0) {
        errors.push("Your password must contain at least one letter.");
      }
      if (p.search(/[0-9]/) < 0) {
        errors.push("Your password must contain at least one digit.");
      }
      if (errors.length > 0) {
        alert(errors.join("\n"));
        return false;
      }
      return true;
    }
    document.getElementById("registerBtn").addEventListener("click", (e) => {
      e.preventDefault();
      let email = document.getElementById("email").value
      if (ValidateEmail(email)) {
        if(validatePassword()){
          document.getElementById("myForm").submit();
        }
      } else {
        alert("You have entered an invalid email address!")
      }
    })

  </script>
