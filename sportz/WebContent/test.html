              <section id="insert" >
                <form id="insert-product-form" action="AddProduct" method="post" class="cont">
                  <div class="insert">
                    <div class="left">
        
                      <div class="pname">
                        <label for="">Product name</label>
                        <input required id="pname" name="pname" placeholder="Enter product name" type="text">
                      </div>
        
                      <div class="url">
                        <label for="">Image URL</label>
                        <input required id="purl" name="purl" placeholder="Enter product url" type="text">
                      </div>
        
                      <div class="price">
                        <label for="">Price</label>
                        <input required id="pprice" name="pprice" placeholder="Enter product price" type="text">
                      </div>
                      
                       <div class="pcount">
                        <label for="">Product Count</label>
                        <input required id="pcount" name="pcount" placeholder="Enter product count" type="text">
                      </div>
                    </div>
                    <div class="right">
                      <div class="category">
                        <label for="category">Choose a category:</label>
                        <select required id="category" name="category">
                          <option name="cricket" value="cricket" selected>Cricket</option>
                          <option name="football" value="football">Football</option>
                          <option name="Badminton" value="badminton">Badminton</option>
                          <option name="rugby" value="rugby" >Rugby</option>
                        </select>
                      </div>
                      <div class="pdesc">
                        <label for="">Production Description</label>
                        <textarea required id="pdesc" name="pdesc" placeholder="Enter product desc:" id="" cols="10" rows="5"></textarea>
                      </div>
                    </div>
                  </div>
                  <button id="submitBTN">SUBMIT</button>
                </form>
